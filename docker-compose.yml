version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: blog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: blog
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Pas de configuration de pgAdmin pour simplifier - un d√©veloppeur senior pourrait l'ajouter

volumes:
  postgres-data:
